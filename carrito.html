<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/michishop.css">
    <title>CARRITO</title>
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <!--LOGO-->
                <img src="./img/michishop.jpg" alt="logo michi shop" class="logo">
            </header>
            <nav>
                <!--NAVEGADOR-->
                <ul class="navegador">
                    <li>
                        <a href="index.html" class="boton boton-volvertienda"><i class="bi bi-heart-fill"></i> SEGUIR COMPRA</a>
                    </li>
                    <li>
                        <a href="carrito.html" class="boton boton-carrito active"><i class="bi bi-cart"></i>CARRITO</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <!--FOOTER-->
                <p class="footer"> Â© 2023 MichiShop </p>
            </footer>
        </aside>
        <main class="main">
            <!--CUERPO DEL CARRITO-->
            <h2 class="titulo-main">TODOS LOS PRODUCTOS</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">TU CARRITO ESTA VACIO</p>
                <div id="carrito-lleno" class="carrito-lleno ocultar"></div>
                <div id="carrito-acciones" class="carrito-acciones ocultar">
                    <div >
                        <button id="carrito-vaciar" class="carrito-vaciar">VACIAR CARRITO</button>
                    </div>
                    <div class="carrito-total">
                        <div class="total-compra">
                            <p>TOTAL:</p>
                            <p id="total">$ 5650</p>
                        </div> 
                        <button id="carrito-comprar" class="carrito-comprar">COMPRAR</button>
                    </div>
                </div>
                <p id="carrito-final" class="carrito-final ocultar">Gracias por tu compra! Vuelva Pronto, Michi Shop <i class="bi bi-heart-fill"> </i></p>
            </div>
        </main>
    </div>
    <script src="./js/michishop.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
