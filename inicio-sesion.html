<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/michishop.css">
    <title>INICIAR SESION</title>
</head>
<body>
    <div class="contenedor">
        <header class="mobile">
            <img src="./img/michishop.jpg" alt="logo michi shop" class="logo">
            <button class="open-menu" id="open-menu"><i class="bi bi-list"></i></button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu"><i class="bi bi-x"></i></button>
            <header>
                <!--LOGO-->
                <img src="./img/michishop.jpg" alt="logo michi shop" class="logo">
            </header>
            <nav>
                <!--NAVEGADOR-->
                <ul class="navegador">
                    <li>
                        <a href="index.html" class="boton boton-volvertienda"><i class="bi bi-heart-fill"></i>TIENDA</a>
                    </li>
                    <li>
                        <a href="carrito.html" class="boton boton-carrito"><i class="bi bi-cart"></i>IR AL CARRITO</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <!--FOOTER-->
                <p class="footer"> © 2023 MichiShop </p>
            </footer>
        </aside>
        <main class="main">
            <!--CUERPO INICIAR SESION-->
            <h2 class="titulo-inicio">INICIAR SESION</h2>
            <div class="form">
                <form id="inicio" class="inicio">
                    <div class="ingresar">
                        <h5>INGRESE SU NOMBRE</h5>
                       <input type="text" name="nombre" placeholder="Ingrese Nombre" id="nombre">
                    </div>
                    <div class="ingresar">
                        <h5>INGRESE CONTRASEÑA</h5>
                        <input type="password" name="contrasenia" placeholder="Ingrese contaseña" id="contrasenia">
                    </div>
                    <div>
                        <button type="submit" class="boton-inicio">Iniciar Sesion</button>
                    </div>
                </form>
                <p id="mensajes"></p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/michishop.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/inicio.js"></script>
    <script src="./js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
